<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    
    <meta content="never" name="referrer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <link href='https://www.hls-player.net/fav.png' rel='icon' type='image/x-icon'/>

    <!-- IE内核 强制使用最新的引擎渲染网页 -->
    <meta content="webkit" name="renderer">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0 ,maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="true" name="x5-fullscreen">
    <!-- 手机H5兼容模式 -->
    <meta content="app" name="x5-page-mode">
    <!-- X5  全屏处理 -->
    <meta content="yes" name="full-screen">
    <meta content="application" name="browsermode">
    <!-- UC 全屏应用模式 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />

    <script>
      // Redirect instantly
      window.onload = function() {
        window.location.href = "https://www.hls-player.net/";
      };
    </script>
</head>

<body style="background:black; color:white; text-align:center; display:flex; align-items:center; justify-content:center; height:100vh;">
  <p>Redirecting to HLS Player...</p>
</body>
</html>
